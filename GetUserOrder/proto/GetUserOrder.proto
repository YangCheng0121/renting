syntax = "proto3";

package go.micro.srv.GetUserOrder;

option go_package = "proto;GetUserOrder";

service GetUserOrder {
	rpc GetUserOrder(Request) returns (Response) {}
	rpc Stream(StreamingRequest) returns (stream StreamingResponse) {}
	rpc PingPong(stream Ping) returns (stream Pong) {}
}

message Message {
	string say = 1;
}

message Request {
	string role = 1;
	string Sessionid = 2;
}

message Response {
	string Errno=1 ;
	string Errmsg=2 ;
	bytes Orders = 3;
}

message StreamingRequest {
	int64 count = 1;
}

message StreamingResponse {
	int64 count = 1;
}

message Ping {
	int64 stroke = 1;
}

message Pong {
	int64 stroke = 1;
}
